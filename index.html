<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Postcard</title>
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/Users/romanpozzo/Desktop/WebDev/4Geeks/postcard/styles.css">
    </head>
    <body>
        <div class='main-content'>
            <section>
                <form class='postcard' action="https://formspree.io/rhpozzo@gmail.com" method="POST">
                    <div class='postcard-header'>
                        <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                        <h1>My Postcard</h1>
                    </div>
                    <div class='postcard-body'>
                        <div class='left-part'>
                            <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                            <p>This is so cool, can't wait to start doing more stuff!</p>
                        </div>
                        <div class='right-part'>
                                <input type="text" name="name" placeholder='Some Name'>
                                <input type="email" name="_replyto" placeholder="Some Email">
                                <input type="text" name="message" placeholder="Some Comment">
                        </div>
                    </div>
                    <div class='postcard-footer'>
                        <input type="submit" value='Send My Postcard'>
                    </div>
                </form>
            </section>

        </div>
    </body>
</html>
